<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>启动页</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="css/main.css" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>

<style>
	.background{
		width: 100%;
		height: 100%;
		background:white;
		background-size: 100%;
	}
	#load{
		position: absolute;
		width: 100%;
		height: auto;
		top: 68%;
		text-align: center;
	}
	span{
		color: white;
		top: 68%;
		left: 24%;
		font-size: 24px;
		font-family: "宋体";
	}
	#welcome{
		color: red;
		font-size: 18px;
	}
</style>

<script type="text/javascript">
function changepage() {
	this.location.href="index.html";
}
$(document).on("pagecreate",function(){
	var id=setInterval("changepage()",5000);
})
</script>
</head>

	<body>
		<div data-role="page" class="background">
	  		<div data-role="content" class="ui-content">
	   			<div id="load">
	      			<span>努力加载中......</span>
	    		</div>
	  		</div>
	  		<div data-role="footer" data-position="fixed">
	  			<center><h4 id="welcome">欢迎来到EnglishStudy</h4></center>
	  		</div>
		</div>
	</body>
</html>
