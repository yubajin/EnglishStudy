<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/userLogin.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js" ></script>
		<style>
			h5{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
		  		<h1>用户注册</h1>
		  		<a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-back ui-btn-icon-left" data-rel="back">返回</a>
  			</div>
			<div data-role="main" class="ui-content">
			    <form method="post" action="#">
			      	<div class="ui-field-contain">
				        <input type="text" id="username" placeholder="请输入您的用户名" required="required" pattern="^[A-Za-z]{8,14}$" onblur="checkUsername();"> 
				        <input type="password"  id="password" placeholder="请输入您的密码" required="required"  pattern="^[0-9A-Za-z]{6}$" onblur="checkPasswords();"> 
				        <input type="password" placeholder="请再次确定您的密码" required="required"   pattern="^[0-9A-Za-z]{6}$" onblur="checkPasswords();"> 
				        <input type="text"  id="tel" placeholder="请输入您的手机号" required="required" pattern="^1[3-9]\d{9}$"  onblur="checkTel();">  
				        <input type="date" required="required">
				        <input type="email" placeholder="请输入您的电子邮箱.."  id="email" required="required" onblur="checkEmail();">
			      	</div>
			      	<h5>已有账号<a href="userLogin.html"  data-ajax="false">登录</a></h5>
			      	<input type="submit"  value="注册">
			    </form>
			</div>
		</div>
		<script>
			var username = document.getElementById("username");
			var password = document.getElementById("password")
			var name = "testuser";
			var pass = "123456";
		
			username.onblur=function(){
				if(username.validity.valueMissing){
	           		username.setCustomValidity("用户名不能为空");
	        	}
	        	else if(username.validity.patternMismatch){
	        		username.setCustomValidity("请输入8-14位的英文字母");
	        	}
	        	else{
					username.setCustomValidity("");
					return true;
	        	}
			}
			
			function checkPasswords(){
				if(password.validity.valueMissing){
	           		password.setCustomValidity("密码不能为空");
	        	}
	        	else if(password.validity.patternMismatch){
	        		password.setCustomValidity("请输入6位的英文字符或数字");
	        	}
				else{
					password.setCustomValidity("");
					return true;
				}
			}
			
			function checkTel(){
				var tel = document.getElementById("tel");
				if(tel.validity.valueMissing){
	           		tel.setCustomValidity("手机号码不能为空");  
	        	}
	        	else if(tel.validity.patternMismatch){
	        		tel.setCustomValidity("请输入正确的手机号码格式");
	        	}
	        	else{
					tel.setCustomValidity("");
					return true;
				}
			}
			function checkEmail(){
				var email = document.getElementById("email");
				if(email.validity.valueMissing){
	           		email.setCustomValidity("邮箱地址不能为空");  
	        	}
	        	else if(email.validity.patternMismatch){
	        		email.setCustomValidity("请输入正确的邮箱格式");
	        	}
	        	else{
					email.setCustomValidity("");
					return true;
				}
			}
		</script>
	</body>
</html>
