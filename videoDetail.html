<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="css/video-js.css" />
		<script type="text/javascript" src="js/video.min.js" ></script>
		<script type="text/javascript" src="js/videojs-ie8.min.js" ></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script>videojs.options.flash.swf = "video-js.swf";</script>
		<style>
			#videocontent{
				text-align: center;
			}
		</style>

		<title></title>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>视频播放</h1>
				<a href="index.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-back ui-btn-icon-left">返回</a>
			</div>
			<div data-role="main">
				<div id="videocontent">
					<video width="320px" height="240px" controls="controls" poster="img/image4.png" >
						<source  id="videosource" src="img/move1.mp4" type="video/mp4"></source>
						你的浏览器不支持该视频播放
					</video>
				</div>
				<div data-role="navbar">
					<ul>
						<li><a class="ui-btn ui-icon-arrow-u" onclick="displayCata()">目录</a></li>
						<li><a class="ui-btn ui-icon-arrow-u" onclick="displayCour()">介绍</a></li>
						<li><a class="ui-btn ui-icon-video " onclick="displayComm()">评论</a></li>
						<li><a class="ui-btn ui-icon-eye " onclick="displayLec()">讲师</a></li>
					</ul>
				</div>
				<div id="catalogue">
					<ul data-role="listview">
						<li class="course"><a class="courseclick" id="1">第一课时</a></li>
						<li class="course"><a class="courseclick" id="2">第二课时</a></li>
						<li class="course"><a class="courseclick" id="3">第三课时</a></li>
						<li class="course"><a class="courseclick" id="4">第四课时</a></li>
						<li class="course"><a class="courseclick" id="5">第五课时</a></li>
						<li class="course"><a class="courseclick" id="6">第六课时</a></li>
						<li class="course"><a class="courseclick" id="7">第七课时</a></li>
						<li class="course"><a class="courseclick" id="8">第八课时</a></li>
					</ul>
				</div>
				<div id="courseIntroduction">
					<h4>[课程介绍]</h4>
					<span>视屏在手，过四级，我很轻松</span>
				</div>
				<div id="comment">
					<form method="post" action="">
				    	<div class="ui-field-contain">
					        <label for="info">我要评论：</label>
					        <textarea name="addinfo" cols="100%" rows="6" id="info"></textarea>
				      	</div>
				      	<input type="submit" data-inline="true" value="分享">
				    </form> 
				</div>
				<div id="lecturer">
					[伊成]<br />
					伊成，毕业于清华大学，拥有顶尖公司Google,Microsoft的工作经历，微软全球最
					具有价值的专家，资深软件架构师。
				</div>
			</div>
		</div>
		<script type="text/javascript">
			
			var courseclicks=document.getElementsByClassName("courseclick");
			
			var catalogue = document.getElementById("catalogue");
			var courseIntroduction = document.getElementById("courseIntroduction");
			var comment = document.getElementById("comment");
			var lecturer = document.getElementById("lecturer");
			courseIntroduction.style.display="none";
			comment.style.display="none";
			lecturer.style.display="none";
			function displayCata () {
				catalogue.style.display="block";
				courseIntroduction.style.display="none";
				comment.style.display="none";
				lecturer.style.display="none";
			}
			function displayCour () {
				courseIntroduction.style.display="block";
				catalogue.style.display="none";
				comment.style.display="none";
				lecturer.style.display="none";
			}
			function displayComm () {
				comment.style.display="block";
				catalogue.style.display="none";
				courseIntroduction.style.display="none";
				lecturer.style.display="none";
			}
			function displayLec () {
				lecturer.style.display="block";
				catalogue.style.display="none";
				courseIntroduction.style.display="none";
				comment.style.display="none";
			}
		</script>
	</body>
</html>
